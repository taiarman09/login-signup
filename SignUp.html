<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styless.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <div class="login">
            <form action="" id="loginForm">
                <h2>Sign Up</h2>
                <p>Welcome To My Page</p>

                <div class="input-box" style="margin-top: 20px;">
                    <input type="text" id="name" autocomplete="name" placeholder="Enter Your Name">
                    <i class="fa-regular fa-user"></i>
                </div>

                <div class="input-box">
                    <input type="email" id="email" autocomplete="email" placeholder="Enter Your Email">
                    <i class="fa-regular fa-envelope"></i>
                </div>

                <div class="input-box">
                    <input type="password" id="password" autocomplete="current-password" placeholder="Enter Your Password">
                    <i class="fa-solid fa-key"></i>
                </div>

                <div class="button-reset-submit">
                    <div><button type="submit">Sign Up</button></div>
                </div>

                <div class="google-button">
                    <div><button class="continue-google" type="button">
                        <img height="100%" width="20%" src="./image/google-removebg-preview.png" alt="">
                    </button></div>

                    <div><a class="create-new" href="login.html">I already have an account?</a></div>
                </div>

            </form>
        </div>
    </div>




    <!-- âœ… FIXED SCRIPT -->
    <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", function (event) {
        event.preventDefault();

        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value.trim();

        if (name === "" || email === "" || password === "") {
            alert("Please fill all details");
            return;
        }

        // Get all users (array)
        let users = JSON.parse(localStorage.getItem("users")) || [];

        // Check if email already exists
        let existingUser = users.find(u => u.email === email);

        if (existingUser) {
            alert("This email is already registered! Please login.");
            window.location.href = "login.html";
            return;
        }

        // Add new user
        let newUser = { name, email, password };
        users.push(newUser);

        // Save back to localStorage
        localStorage.setItem("users", JSON.stringify(users));

        
        window.location.href = "home.html";
    });
</script>

</body>

</html>
